<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Animation Cards</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
            color: #333;
            text-align: center;
        }

        .controls {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a5a80;
        }

        button.active {
            background-color: #2c3e50;
        }

        .weather-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        /* Weather Card Styles */
        .weather-card {
            width: 300px;
            height: 400px;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
        }

        .weather-title {
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .weather-icon {
            font-size: 5rem;
            margin: 1rem 0;
            z-index: 10;
        }

        .weather-temp {
            font-size: 3rem;
            font-weight: bold;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .weather-desc {
            font-size: 1.2rem;
            text-align: center;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Sunny Weather Animation */
        .sunny-card {
            background: linear-gradient(to bottom, #2980b9, #6dd5fa);
        }

        .sun {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 40px #ffeb3b, 0 0 60px #ffeb3b, 0 0 80px #ffeb3b;
            z-index: 5;
            animation: pulse 3s infinite;
        }

        .sun-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: transparent;
            border: 4px solid rgba(255, 235, 59, 0.3);
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .sun-ray:nth-child(2) {
            width: 140px;
            height: 140px;
            border: 4px solid rgba(255, 235, 59, 0.2);
            animation: expand 6s infinite;
        }

        .sun-ray:nth-child(3) {
            width: 160px;
            height: 160px;
            border: 4px solid rgba(255, 235, 59, 0.1);
            animation: expand 6s infinite 1s;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 40px #ffeb3b, 0 0 60px #ffeb3b, 0 0 80px #ffeb3b;
            }
            50% {
                box-shadow: 0 0 60px #ffeb3b, 0 0 80px #ffeb3b, 0 0 100px #ffeb3b;
            }
        }

        @keyframes expand {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0;
            }
        }

        /* Rainy Weather Animation */
        .rainy-card {
            background: linear-gradient(to bottom, #373b44, #4286f4);
        }

        .rain-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 5;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 0 0 5px 5px;
            animation: rain linear infinite;
        }

        @keyframes rain {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(400px);
            }
        }

        .cloud {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 40px;
            background: #e6e6e6;
            border-radius: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 6;
        }

        .cloud:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #e6e6e6;
            border-radius: 50%;
        }

        .cloud:after {
            content: '';
            position: absolute;
            top: -30px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #e6e6e6;
            border-radius: 50%;
        }

        /* Windy Weather Animation */
        .windy-card {
            background: linear-gradient(to bottom, #3a7bd5, #00d2ff);
        }

        .wind-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 5;
        }

        .wind-line {
            position: absolute;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.7);
            animation: wind linear infinite;
        }

        @keyframes wind {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .windy-cloud {
            position: absolute;
            top: 60px;
            left: 40%;
            transform: translateX(-50%);
            width: 100px;
            height: 35px;
            background: #e6e6e6;
            border-radius: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 6;
            animation: cloud-move 8s infinite ease-in-out;
        }

        .windy-cloud:before {
            content: '';
            position: absolute;
            top: -15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background: #e6e6e6;
            border-radius: 50%;
        }

        .windy-cloud:after {
            content: '';
            position: absolute;
            top: -25px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: #e6e6e6;
            border-radius: 50%;
        }

        @keyframes cloud-move {
            0%, 100% {
                transform: translateX(-50%);
            }
            50% {
                transform: translateX(-30%);
            }
        }

        /* Snowy Weather Animation */
        .snowy-card {
            background: linear-gradient(to bottom, #5c6bc0, #7986cb);
        }

        .snow-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 5;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 16px;
            animation: snow linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(400px) rotate(360deg);
            }
        }

        .snow-cloud {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 40px;
            background: #e6e6e6;
            border-radius: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 6;
        }

        .snow-cloud:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #e6e6e6;
            border-radius: 50%;
        }

        .snow-cloud:after {
            content: '';
            position: absolute;
            top: -30px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #e6e6e6;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Weather Animation Cards</h1>
    
    <div class="controls">
        <button id="show-all" class="active">Show All</button>
        <button id="show-sunny">Sunny</button>
        <button id="show-rainy">Rainy</button>
        <button id="show-windy">Windy</button>
        <button id="show-snowy">Snowy</button>
    </div>
    
    <div class="weather-container">
        <!-- Sunny Weather Card -->
        <div class="weather-card sunny-card" id="sunny">
            <div class="weather-title">Sunny</div>
            <div class="sun"></div>
            <div class="sun-ray"></div>
            <div class="sun-ray"></div>
            <div class="sun-ray"></div>
            <div class="weather-temp">28°C</div>
            <div class="weather-desc">Clear skies with bright sunshine</div>
        </div>
        
        <!-- Rainy Weather Card -->
        <div class="weather-card rainy-card" id="rainy">
            <div class="weather-title">Rainy</div>
            <div class="cloud"></div>
            <div class="rain-container" id="rain-container"></div>
            <div class="weather-temp">18°C</div>
            <div class="weather-desc">Moderate rainfall expected</div>
        </div>
        
        <!-- Windy Weather Card -->
        <div class="weather-card windy-card" id="windy">
            <div class="weather-title">Windy</div>
            <div class="windy-cloud"></div>
            <div class="wind-container" id="wind-container"></div>
            <div class="weather-temp">22°C</div>
            <div class="weather-desc">Strong winds with gusts up to 30km/h</div>
        </div>
        
        <!-- Snowy Weather Card -->
        <div class="weather-card snowy-card" id="snowy">
            <div class="weather-title">Snowy</div>
            <div class="snow-cloud"></div>
            <div class="snow-container" id="snow-container"></div>
            <div class="weather-temp">-5°C</div>
            <div class="weather-desc">Light snowfall throughout the day</div>
        </div>
    </div>

    <script>
        // Create raindrops
        function createRaindrops() {
            const rainContainer = document.getElementById('rain-container');
            rainContainer.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');
                
                // Random positioning
                const left = Math.random() * 100;
                const delay = Math.random() * 2;
                const duration = Math.random() * 0.5 + 0.5;
                
                raindrop.style.left = `${left}%`;
                raindrop.style.animationDelay = `${delay}s`;
                raindrop.style.animationDuration = `${duration}s`;
                
                rainContainer.appendChild(raindrop);
            }
        }
        
        // Create wind lines
        function createWindLines() {
            const windContainer = document.getElementById('wind-container');
            windContainer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const windLine = document.createElement('div');
                windLine.classList.add('wind-line');
                
                // Random positioning and sizing
                const top = Math.random() * 100;
                const width = Math.random() * 100 + 50;
                const delay = Math.random() * 5;
                const duration = Math.random() * 2 + 2;
                
                windLine.style.top = `${top}%`;
                windLine.style.width = `${width}px`;
                windLine.style.animationDelay = `${delay}s`;
                windLine.style.animationDuration = `${duration}s`;
                
                windContainer.appendChild(windLine);
            }
        }
        
        // Create snowflakes
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow-container');
            snowContainer.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '❄';
                
                // Random positioning and timing
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 5;
                const size = Math.random() * 10 + 8;
                
                snowflake.style.left = `${left}%`;
                snowflake.style.animationDelay = `${delay}s`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.fontSize = `${size}px`;
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // Initialize all weather animations
        function initWeatherAnimations() {
            createRaindrops();
            createWindLines();
            createSnowflakes();
        }
        
        // Button functionality
        function setupButtons() {
            const buttons = document.querySelectorAll('.controls button');
            const weatherCards = document.querySelectorAll('.weather-card');
            
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    // Show/hide weather cards based on button clicked
                    const id = button.id;
                    
                    if (id === 'show-all') {
                        weatherCards.forEach(card => card.style.display = 'flex');
                    } else {
                        weatherCards.forEach(card => {
                            if (card.id === id.replace('show-', '')) {
                                card.style.display = 'flex';
                            } else {
                                card.style.display = 'none';
                            }
                        });
                    }
                });
            });
        }
        
        // Initialize everything when the page loads
        window.addEventListener('load', () => {
            initWeatherAnimations();
            setupButtons();
        });
    </script>
</body>
</html>
